<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/AdminMasterPage.xhtml">
            <ui:define name="content">
             <div id="us_left">
                    <p:panelMenu>
                        <p:submenu label="Type Food Manager">
                            <p:menuitem value="Type Food List" outcome="listTypeFood.jsf" ajax="false"/>
                            <p:menuitem value="Create New Type Food" outcome="createTypeFood.jsf" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Food Manager">
                            <p:menuitem value="Food List" outcome="listFood.jsf" ajax="false"/>
                            <p:menuitem value="Create New Food" outcome="createFood.jsf" ajax="false"/>
                        </p:submenu>
                    </p:panelMenu>
                </div>
                <div id="us_right">
                    <h:form class="create">
                        <table>
                            <tr>
                                <td><p:outputLabel for="roleName">Food Type:(*) </p:outputLabel></td>
                                <td><p:inputText id="roleName" value="#{createTypeFood.typeFoodName}" required="true" requiredMessage="Required Input Role Name" ></p:inputText></td>
                                <td><p:message for="roleName" /></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel for="roleDes">Food Type Description:(*) </p:outputLabel></td>
                                <td><p:inputText id="roleDes" value="#{createTypeFood.typeFoodDescription}"></p:inputText></td>
                            </tr>
                            <tr>
                                <td><p:commandButton value="Create New" action="#{createTypeFood.insertData()}" ajax="false" update="@form"/></td>
                                <td><p:commandButton value="Reset Field" action="#{createTypeFood.resetField()}" update="@form"/></td>
                            </tr>
                        </table>

                    </h:form>
                </div>   
                
            </ui:define>
        </ui:composition>

    </body>
</html>
