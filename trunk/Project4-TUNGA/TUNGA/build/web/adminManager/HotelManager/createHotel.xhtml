<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <head>
        <title>Create New Hotel</title>
        <link href="/resources/cssAdmin/userManager.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <ui:composition template="./../../WEB-INF/AdminMasterPage.xhtml">


            <ui:define name="content">

                <div id="us_left">
                    <h:form>
                        <p:panelMenu style="width: 220px;">
                            <p:submenu label="Hotel Manager">
                                <p:menuitem value="Hotel List" outcome="ListHotel.jsf" ajax="false"/>
                                <p:menuitem value="Create New Hotel" outcome="createHotel.jsf" ajax="false"/>
                            </p:submenu>
                            <p:submenu label="Room Manager">
                                <p:menuitem value="Room List" outcome="listRoom.jsf" ajax="false"/>
                                <p:menuitem value="Create New Room" outcome="createRoom.jsf" ajax="false"/>
                                <p:menuitem value="Create TypeRoom" outcome="createTypeRoom.jsf" ajax="false"/>
                            </p:submenu>
                            <p:submenu label="Table Manager">
                                <p:menuitem value="Table List" outcome="listTable.jsf" ajax="false"/>
                                <p:menuitem value="Create New Table" outcome="createTable.jsf" ajax="false"/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </div>


                <div id="us_right" align="center">
                    <h:form id="form">
                        <br/>
                        <p:panel id="pnText" style="width: 820px">
                            <table style="width: 600px">
                                <tr>
                                    <td><p:outputLabel for="HRName">Hotel's Name:</p:outputLabel></td>
                                    <td><p:inputText style="width: 250px" id="HRName" value="#{createHotel.name}" required="true" requiredMessage="Please Input Hotel's Name"></p:inputText></td>

                                </tr>
                                <tr>
                                    <td><p:outputLabel for="HRAddress">Address:</p:outputLabel></td>
                                    <td><p:inputText style="width: 250px" id="HRAddress" value="#{createHotel.address}" required="true" requiredMessage="Please Input Address"></p:inputText></td>

                                </tr>
                                <tr>
                                    <td><p:outputLabel for="HRPhone">Phone Number:</p:outputLabel></td>
                                    <td><p:inputText style="width: 250px" id="HRPhone" value="#{createHotel.phone}" required="true" requiredMessage="Please Input Phone Number"></p:inputText></td>

                                </tr>
                                <tr>
                                    <td><p:outputLabel for="HREmail">Email:</p:outputLabel></td>
                                    <td><p:inputText style="width: 250px" id="HREmail" value="#{createHotel.email}" required="true" requiredMessage="Please Input Email"></p:inputText></td>

                                </tr>
                                <tr>
                                    <td><p:outputLabel for="HRInfo">Information:</p:outputLabel></td>
                                    <td><p:inputText style="width: 250px" id="HRInfo" value="#{createHotel.info}" ></p:inputText></td>
                                </tr>
                                <tr><td colspan="2">Image:<br/></td></tr>
                                <tr>
                                    <td colspan="2"><p:fileUpload id="HRImage" fileUploadListener="#{createHotel.saveimage}"
                                                                  sizeLimit="1000000" update="messages" mode="advanced" label="Choose Images" 
                                                                  multiple="true" 
                                                                  allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" /></td>
                                </tr>
                            </table>
                        </p:panel>
                        <br />
                        <p:growl showDetail="false" sticky="false" life="5000" id="messages"></p:growl>
                        <p:panel id="pnBtn" style="width: 820px">
                            <table id="table" style="width: 350px">
                                <tr>
                                    <td>
                                        <p:commandButton value=" Create New Hotel " action="#{createHotel.btnsuccess()}" update="messages, @form"/>
                                    </td>
                                    <td>
                                        <p:commandButton value=" Reset Field " action="#{createHotel.resetField()}"/>
                                    </td>
                                </tr>
                            </table>
                        </p:panel>
                        
                        
                        <p:confirmDialog id="cfDlgAddDes" message="Do you want add description for Images?"  
                                         header="Alert" severity="alert" widgetVar="dlgAddDes">  
                            <p:commandButton id="addDesSuc" value="Yes Sure" oncomplete="dlgAddDes.hide();">
                            </p:commandButton>
                            <p:commandButton id="addDesCan" value="Late" onclick="dlgAddDes.hide()" type="button" />   
                        </p:confirmDialog>

                                                    <p:graphicImage width="220px" height="170px" value="#{commonBean.url}/images/hotel/#{dataImg.imageLink}"/>
                                                </h:outputLink>
                                            </p:lightBox>
                                        </p:panel>
                                    </p:column>
                                    <p:column headerText="Description">
                                        <p:inputTextarea rows="6" cols="33" value="#{createHotel.desImg}" id="txtdesImg" label="Description" />
                                        <br/>

                                            <f:setPropertyActionListener value="#{dataImg}" target="#{createHotel.selectedImg}"/>

                                    </p:column>
                                </p:dataTable>
                            
                            <p:commandButton value="Close" icon="ui-icon-close" action="#{createHotel.ok()}" oncomplete="inpDesImg.hide();" update=":form, messages"/>
                        </p:dialog>-->
                    </h:form>
                </div>

            </ui:define>


        </ui:composition>

    </body>
</html>
