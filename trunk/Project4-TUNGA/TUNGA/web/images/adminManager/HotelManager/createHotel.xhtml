<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Create New Hotel</title>
        <link href="/resources/cssAdmin/userManager.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <ui:composition template="./../../WEB-INF/AdminMasterPage.xhtml">

        
            <ui:define name="content">
            
                <div id="us_left">
                    <h:form>
                        <p:panelMenu style="width: 220px;">
                            <p:submenu label="Hotel Manager">
                                <p:menuitem value="Hotel List" outcome="ListHotel.jsf" ajax="false"/>
                                <p:menuitem value="Create New Hotel" outcome="createHotel.jsf" ajax="false"/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </div>
                
                
                <div id="us_right" align="center">
                    <h:form id="form">
                        <br/>
                        <p:panel id="pnText" style="width: 620px">
                        <table style="width: 600px">
                            <tr>
                                <td><p:outputLabel for="HRName">Hotel's Name:</p:outputLabel></td>
                                <td><p:inputText id="HRName" value="#{createHotel.name}" required="true" requiredMessage="Please Input Hotel's Name"></p:inputText></td>
                                
                            </tr>
                            <tr>
                                <td><p:outputLabel for="HRAddress">Address:</p:outputLabel></td>
                                <td><p:inputText id="HRAddress" value="#{createHotel.address}" required="true" requiredMessage="Please Input Address"></p:inputText></td>
                                
                            </tr>
                            <tr>
                                <td><p:outputLabel for="HRPhone">Phone Number:</p:outputLabel></td>
                                <td><p:inputText id="HRPhone" value="#{createHotel.phone}" required="true" requiredMessage="Please Input Phone Number"></p:inputText></td>
                                
                            </tr>
                            <tr>
                                <td><p:outputLabel for="HREmail">Email:</p:outputLabel></td>
                                <td><p:inputText id="HREmail" value="#{createHotel.email}" required="true" requiredMessage="Please Input Email"></p:inputText></td>
                                
                            </tr>
                            <tr>
                                <td><p:outputLabel for="HRInfo">Information:</p:outputLabel></td>
                                <td><p:inputText id="HRInfo" value="#{createHotel.info}" ></p:inputText></td>
                            </tr>
                            <tr><td colspan="2">Image:<br/></td></tr>
                            <tr>
                                <td colspan="2"><p:fileUpload id="HRImage" fileUploadListener="#{createHotel.saveimage}"
                                          sizeLimit="1000000" update="messages" mode="advanced" label="Choose Images" 
                                          multiple="true" 
                                          allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" /></td>
                            </tr>
                        </table>
                        </p:panel>
                        <br />
                        <p:growl showDetail="false" sticky="false" life="5000" id="messages"></p:growl>
                        <p:panel id="pnBtn" style="width: 620px">
                            <table id="table" style="width: 550px">
                                <tr>
                                    <td>
                                        <p:commandButton value=" Create New Hotel " action="#{createHotel.btnsuccess()}" ajax="false"/>
                                    </td>
                                    <td>
                                        <p:commandButton value="Create And Upload Images Late" oncomplete="confirmation.show()"/>
                                    </td>
                                    <td>
                                        <p:commandButton value=" Reset Field " action="#{createHotel.resetField()}" ajax="false"/>
                                    </td>
                                </tr>
                            </table>
                        </p:panel>
                        <p:confirmDialog id="confirmDialog" message="Are you sure don't upload images?"  
                                         header="Create process" severity="alert" widgetVar="confirmation">  

                            <p:commandButton id="confirm" value="Yes Sure" update="messages, :form:pnText:table" oncomplete="confirmation.hide()"  
                                             actionListener="#{createHotel.uploadlate()}" ajax="false">
                            </p:commandButton>
                            <p:commandButton id="decline" value="Not Yet" onclick="confirmation.hide()" type="button" />   

                        </p:confirmDialog>
                    </h:form>
                </div>
                
            </ui:define>


        </ui:composition>

    </body>
</html>
