<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Hotel Manager</title>
        <link href="/resources/cssAdmin/userManager.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <ui:composition template="./../../WEB-INF/AdminMasterPage.xhtml">
            <ui:define name="content">
                <div id="us_left">
                    <h:form>
                        <p:panelMenu style="width: 220px;">
                            <p:submenu label="Hotel Manager">
                                <p:menuitem value="Hotel List" outcome="ListHotel.jsf" ajax="false"/>
                                <p:menuitem value="Create New Hotel" outcome="createHotel.jsf" ajax="false"/>
                            </p:submenu>
                            <p:submenu label="Room Manager">
                                <p:menuitem value="Room List" outcome="listRoom.jsf" ajax="false"/>
                                <p:menuitem value="Create New Room" outcome="createRoom.jsf" ajax="false"/>
                                <p:menuitem value="Create Type Room" outcome="createTypeRoom.jsf" ajax="false"/>
                            </p:submenu>
                            <p:submenu label="Table Manager">
                                <p:menuitem value="Table List" outcome="listTable.jsf" ajax="false"/>
                                <p:menuitem value="Create New Table" outcome="createTable.jsf" ajax="false"/>
                                <p:menuitem value="Create Type Table" outcome="createTypeTable.jsf" ajax="false"/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </div>
                <div id="us_right" align="center">
                    <h:form id="form">
                        <p:growl showDetail="false" sticky="false" life="5000" id="messages"></p:growl>
                        <br/>
                        <p:panel id="pnText" style="width: 820px">
                            <table style="width: 500px">
                                <tr>
                                    <td><h:outputLabel  for="txtNameTB" value="Type Table: " /></td>
                                    <td><p:inputText id="txtNameTB" style="width: 242px" value="#{createTypeTable.nameTB}" /></td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel  for="txtPriceTB" value="Price: " /></td>
                                    <td><p:inputText id="txtPriceTB" style="width: 242px" value="#{createTypeTable.priceTB}" /></td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel  for="txtDesTB" value="Description: " /></td>
                                    <td><p:inputText id="txtDesTB" style="width: 242px" value="#{createTypeTable.desTB}" /></td>
                                </tr>
                            </table>
                        </p:panel>
                        <br/>
                        <p:panel id="pnBtn" style="width: 820px">
                            <table id="table" style="width: 280px">
                                <tr>
                                    <td><p:commandButton value=" Create New Type " action="#{createTypeTable.btnsuccess()}" update="messages, @form"/></td>
                                    <td><p:commandButton value=" Reset Field " action="#{createTypeTable.resetField()}" update="@form"/></td>
                                </tr>
                            </table>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
