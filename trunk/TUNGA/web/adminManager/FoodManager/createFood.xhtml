<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/AdminMasterPage.xhtml">

            <ui:define name="content">
                <div id="us_left">
                    <p:panelMenu>
                        <p:submenu label="Type Food Manager">
                            <p:menuitem value="Type Food List" outcome="listTypeFood.jsf" ajax="false"/>
                            <p:menuitem value="Create New Type Food" outcome="createTypeFood.jsf" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Food Manager">
                            <p:menuitem value="Food List" outcome="listFood.jsf" ajax="false"/>
                            <p:menuitem value="Create New Food" outcome="createFood.jsf" ajax="false"/>
                        </p:submenu>
                    </p:panelMenu>
                </div>
                <div id="us_right">
                    <h:form class="create">
                       <div style="float: left; min-width:750px; min-height:400px; margin: 100px 0px 0px 190px; background-color:#B0C4DE; border-radius:10px; border:1px solid fuchsia">
                           <table style="width: 550px; height: 300px; float: left; margin: 50px 0px 0px 150px">
                            <tr>
                                <td style="width:130px; height:auto; text-align:right">
                                    <p:outputLabel for="typeFood">Food Type:</p:outputLabel>
                                </td>
                                <td style="width:185px; height:auto;padding-left:15px">
                                    <p:selectOneMenu id="typeFood" value="#{createFood.selectItem}" style="width: 190px;">
                                        <f:selectItems value="#{createFood.listTypeFood}" var="item" itemLabel="#{item.typeFoodName}" itemValue="#{item.typeFoodId}" />
                                    </p:selectOneMenu>
                                </td>
                                <td>
                                    <p:message for="typeFood" />
                                </td>
                            </tr>
                            <tr>
                                <td style="width:130px; height:auto; text-align:right"><p:outputLabel for="foodName">Food Name: </p:outputLabel></td>
                                <td style="width:185px; height:auto;padding-left:15px">
                                    <p:inputText id="foodName" value="#{createFood.foodName}" required="true" requiredMessage="This field not null"></p:inputText>
                                </td>
                                <td><p:message for="foodName"/></td>
                            </tr>
                            <tr>
                                <td style="width:130px; height:auto; text-align:right">
                                    <p:outputLabel for="foodPrices">Food Prices: </p:outputLabel>
                                </td>
                                <td style="width:185px; height:auto;padding-left:15px">
                                    <p:inputText id="foodPrices" value="#{createFood.foodPrices}" required="true" requiredMessage="This field not null" validatorMessage="Please write the number" >
                                        <f:validateRegex pattern="^\d+$"/>
                                    </p:inputText>
                                </td>
                                <td><p:message for="foodPrices"/></td>
                            </tr>
                            <tr>
                                <td style="width:130px; height:auto; text-align:right">
                                    <p:outputLabel for="foodDesciption"> Description:(*)</p:outputLabel>
                                </td>
                                <td style="width:185px; height:auto;padding-left:15px">
                                    <p:inputText id="foodDesciption" value="#{createFood.foodDescription}" required="true" requiredMessage="This field not null">
                                    </p:inputText>
                                </td>
                                <td><p:message for="foodDesciption"/></td>
                            </tr>
                            <tr>
                                <td style="width:130px; height:auto; text-align:right"><p:outputLabel for="foodStatus">Food Status: </p:outputLabel></td>
                                <td style="width:185px; height:auto;padding-left:15px">
                                    <p:selectOneMenu id="foodStatus" value="#{createFood.foodStatus}" >
                                        <f:selectItem itemLabel="Yes" itemValue="1" />
                                        <f:selectItem itemLabel="No" itemValue="0"/>
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" style="text-align: center">
                                    <div style="float: left; margin-left: 120px;">
                                        
                                    <p:commandButton value="Create New" action="#{createFood.insertData()}" ajax="false" update="@form"/>
                                    <p:commandButton value="Reset Field" action="#{createFood.resetField()}" update="@form"/>
                                    </div>
                                </td>
                               
                            </tr>
                        </table>
                       </div> 
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
