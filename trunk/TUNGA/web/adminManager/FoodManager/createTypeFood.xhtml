<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/AdminMasterPage.xhtml">
            <ui:define name="content">
                <div id="us_left">
                    <p:panelMenu>
                        <p:submenu label="Type Food Manager">
                            <p:menuitem value="Type Food List" outcome="listTypeFood.jsf" ajax="false"/>
                            <p:menuitem value="Create New Type Food" outcome="createTypeFood.jsf" ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Food Manager">
                            <p:menuitem value="Food List" outcome="listFood.jsf" ajax="false"/>
                            <p:menuitem value="Create New Food" outcome="createFood.jsf" ajax="false"/>
                        </p:submenu>
                    </p:panelMenu>
                </div>
                <div id="us_right">
                    <h:form class="create">
                      <div style="float: left; width:750px; min-height:400px; margin: 100px 0px 0px 190px; background-color:#B0C4DE; border-radius:10px; border:1px solid fuchsia">
                          <div style=" border-bottom: 1px solid tomato ;text-align: center ;float: left; width: 670px;height:25px; margin: 30px 0px 0px 40px; font-size: 20px; font-weight: bold; font-style: italic">
                              Create new type food
                          </div>
                          <table style="width: 400px; height:160px; float: left; margin: 50px 0px 0px 180px">
                            <tr>
                                <td style="width: 100px"><p:outputLabel for="roleName">Type:(*) </p:outputLabel></td>
                                <td><p:inputText id="roleName" value="#{createTypeFood.typeFoodName}" required="true" requiredMessage="Required input type food" ></p:inputText></td>
                            
                            </tr>
                            <tr>
                                <td style="height:auto ">
                                  
                                </td>  
                                <td style="height: auto; width: 160px">
                                    <p:message for="roleName" />
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 100px"><p:outputLabel for="roleDes">Description:(*) </p:outputLabel></td>
                                <td><p:inputText id="roleDes" value="#{createTypeFood.typeFoodDescription}"></p:inputText></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <table style="width: 250px; margin: 0px 0px 0px 105px">
                                        <tr>
                                            <td>
                                                <p:commandButton value="Create New" action="#{createTypeFood.insertData()}" ajax="false" update="@form"/>
                                            </td>
                                            <td>
                                                <p:commandButton value="Reset Field" action="#{createTypeFood.resetField()}" update="@form"/>
                                            </td>
                                        </tr>
                                    </table>
                                    
                                   
                                </td>
                            </tr>
                        </table>
                      </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
