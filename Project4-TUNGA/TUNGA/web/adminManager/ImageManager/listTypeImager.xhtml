<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/AdminMasterPage.xhtml">


            <ui:define name="content">
                <div id="us_left">
                    <p:panelMenu>
<!--                        <p:submenu label="Type Image Manager">
                            <p:menuitem value="Type Image List" outcome="listTypeImager.jsf" ajax="false"/>
                            <p:menuitem value="Create New Type Image" outcome="createTypeImage.jsf" ajax="false"/>
                        </p:submenu>-->
                        <p:submenu label="Image Manager">
                            <p:menuitem value="Image List" outcome="listImage.jsf" ajax="false"/>
                            <p:menuitem value="Create New Image" outcome="createImage.jsf" ajax="false"/>
                        </p:submenu>
                    </p:panelMenu>
                </div>
                <div id="us_right">
                    <h:form id="form" style="height: 500px">
                        <p:growl id="messages" showDetail="true"/>  

                        <p:dataTable id="dataTable" var="role" value="#{listTypeImager.roleList}"  
                                     paginator="true" rows="10"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15"
                                     widgetVar="roleTable" filteredValue="#{listTypeImager.filteredCars}"
                                     editable="true">  

                            <p:ajax event="rowEdit" listener="#{listTypeImager.onEdit}" update=":form:messages" />  
                            <p:ajax event="rowEditCancel" listener="#{listTypeImager.onCancel}" update=":form:messages" />  

                            <f:facet name="header">  
                                <p:outputPanel>  
                                    <h:outputText value="Search all fields:"/>  
                                    <p:inputText id="globalFilter" onkeyup="roleTable.filter()" style="width:250px" />  
                                </p:outputPanel>  
                            </f:facet> 

                            <p:column sortBy="#{role.typeImageId}" filterBy="#{role.typeImageId}" headerText="Type ID"> 
                                <h:outputText value="#{role.typeImageId}}" />  
                            </p:column>  

                            <p:column sortBy="#{role.typeName}" filterBy="#{role.typeName}" headerText="Type Name">  
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{role.typeName}" />  
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:inputText value="#{role.typeName}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>  

                            <p:column sortBy="#{role.typeDescription}" headerText="Type Description">  
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{role.typeDescription}" />  
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:inputText value="#{role.typeDescription}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>  
<!--                            <p:column headerText="Options" style="width:100px">  
                                <p:rowEditor />  
                            </p:column>
                            <p:column headerText="Delete" >
                                <p:commandButton icon="ui-icon-close" 
                                                 oncomplete="confirmation.show()">
                                    <f:setPropertyActionListener value="#{role}" target="#{listTypeImager.selected}"/>
                                </p:commandButton>
                            </p:column>-->
                        </p:dataTable> 
<!--                        <p:confirmDialog id="confirmDialog" message="Are you sure delete this Fields?"  
                                         header="Delete process" severity="alert" widgetVar="confirmation">  

                            <p:commandButton id="confirm" value="Yes Sure" update="messages, :form:dataTable" ajax="false" oncomplete="confirmation.hide()"  
                                             actionListener="#{listTypeImager.deleteRole()}" >
                            </p:commandButton>
                            <p:commandButton id="decline" value="Not Yet" onclick="confirmation.hide()" type="button" />   

                        </p:confirmDialog>-->
                    </h:form>
           
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
